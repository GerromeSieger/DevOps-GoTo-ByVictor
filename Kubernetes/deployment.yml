apiVersion: apps/v1
kind: Deployment
metadata:
  name: myreactapp-deployment
  labels:
    app: react
spec:
  selector:
    matchLabels:
      app: react
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: reactapp-container
        image: aimvector/python:metrics
        imagePullPolicy: Always
        ports:
        - containerPort: 80