apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: django-container
        image: gerrome/computex-django:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  labels:
    app: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: 8000